        <div class="row header_slogan_search d-flex align-items-center justify-content-center ">
            <div class="col-10 xl-col-8 mt-5 pt-5">
                <div class=" title_slogan ">Cherchez parmi plus de 1500 recettes du quotidien, simples et délicieuses
                </div>
                <form class="input-group mb-3 mt-5">
                    <input type="text" class="form-control" placeholder="Rechercher une recette, un ingrédient, ..."
                        aria-label="Rechercher une recette, un ingrédient">
                    <button class="input_group_text md-col-1 d-flex justify-content-center align-items-center">
                        <span class="background_icon">
                            <svg width="28" height="29" viewBox="0 0 28 29" xmlns="http://www.w3.org/2000/svg">

    <main class="container-fluid container-lg bg-light">
        <section class="row mx-3 md-mx-5 pt-4 mb-4 md-flex align-items-center section_filter">
            <div class="col-10 list_dropdown  d-md-flex  px-0">


                <div class="my-4 md-my-0 dropdown_menu_filtered button1">

                    <div class="btn  dropdown_switch  bg-white switch1" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <p class="name_dropdown_menu">Ingrédients</p>
                        <svg class="open_closure" width="15" height="8" viewBox="0 0 15 8" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 1L7.5 7L14 1" stroke="#1B1B1B" stroke-linecap="round" />
                        </svg>
                    </div>


                    <div class="dropdown">
                        <form class="form_filter">
                            <input type="text" class="form_control_filter"
                                aria-label="Rechercher une recette, un ingrédient">
                            <img src="./assets/cross.svg" class="cross_filter">
                            <button class="material-symbols-outlined">
                                search
                            </button>
                        </form>



                        <ul class="list_filter" aria-labelledby="dropdownMenuButton1">

                        </ul>
                    </div>
                </div>

                <div class="my-4 md-my-0 dropdown_menu_filtered button2">

                    <div class="btn  dropdown_switch bg-white switch2" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <p class="name_dropdown_menu">Appareils</p>
                        <svg class="open_closure" width="15" height="8" viewBox="0 0 15 8" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 1L7.5 7L14 1" stroke="#1B1B1B" stroke-linecap="round" />
                        </svg>
                    </div>


                    <div class="dropdown">
                        <form class="form_filter">
                            <input type="text" class="form_control_filter"
                                aria-label="Rechercher une recette, un ingrédient">
                            <img src="./assets/cross.svg" class="cross_filter">
                            <button class="material-symbols-outlined">
                                search
                            </button>
                        </form>

                        <ul class="list_filter" aria-labelledby="dropdownMenuButton1">

                        </ul>
                    </div>
                </div>

                <div class="my-4 md-my-0 dropdown_menu_filtered button3">

                    <div class="btn  dropdown_switch bg-white switch3" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <p class="name_dropdown_menu">Ustensiles</p>
                        <svg class="open_closure" width="15" height="8" viewBox="0 0 15 8" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 1L7.5 7L14 1" stroke="#1B1B1B" stroke-linecap="round" />
                        </svg>
                    </div>


                    <div class="dropdown">

                        </ul>
                    </div>
                </div>

            <div class=" col-2 number_recept">

        <section class="tags"></section>
        <section class="row mx-0  md-mx-5 galerie_display bg-light pb-5"></section>
    </main>
